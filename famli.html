/* ✅ إعدادات عامة */
body {

/* ✅ شريط التنقل */
.navbar {
    background-color: #6cd36c;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;

    justify-content: center;
    z-index: 1000;

    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 30px;
}

.navbar li {
    display: inline;
}

.navbar a {
    text-decoration: none;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    padding: 10px 20px;
    transition: 0.3s;
    border-radius: 5px;
}

.navbar a:hover {

}

/* ✅ المسافات بين الأقسام */

/* ✅ تأثير الكتابة */
#typing-text {
    font-size: 2.5rem;
    color: #2d6a2d;
    font-weight: bold;
    border-right: 3px solid #2d6a2d;
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    margin-top: 40px;
}

/* ✅ جعل بطاقات الأعمال أفقية */
.projects-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
}

/* ✅ تحسين تصميم البطاقة */
.card {
    background-color: #6cd36c;
    padding: 10px;
    width: 250px;
    text-align: center;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card:hover {
    background-color: #2d6a2d;
    transform: scale(1.05);
}

/* ✅ جعل الصورة بحجم مناسب داخل البطاقة */
.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin-top: 10px;
}

/* ✅ تحسين تصميم التواصل */
.contact-box {
    background-color: white;
    padding: 20px;
    width: 60%;
    margin: 30px auto;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.contact-box p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 15px;
}

.discord-btn, .social-btn {
    display: inline-block;
    background-color: #7289da;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    margin: 10px;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    border: none;
}

.social-btn {
    background-color: #1da1f2;
}

.discord-btn:hover, .social-btn:hover {
    opacity: 0.8;
}

</style>

<script>
// ✅ تأثير الكتابة لكلمة "المطور ماريوا" بسرعة ثابتة
const text = "المطور ماريوا ...";
let index = 0;
let isDeleting = false;
const speed = 100;

function typeEffect() {
    const title = document.getElementById("typing-text");

    if (!isDeleting) {
        title.textContent = text.substring(0, index++);
    } else {
        title.textContent = text.substring(0, index--);
    }

    if (index === text.length) {
        isDeleting = true;
        setTimeout(typeEffect, 1000);
    } else if (index === 0) {
        isDeleting = false;
        setTimeout(typeEffect, 500);
    } else {
        setTimeout(typeEffect, speed);
    }
}

document.addEventListener("DOMContentLoaded", typeEffect);

// ✅ نسخ اسم الديسكورد عند الضغط
function copyDiscord() {
    navigator.clipboard.writeText("3_1.4");
    alert("تم نسخ اسم الديسكورد!");
}
